{% extends "base.html" %}

{% block title %}Register | PantryPal{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Register for PantryPal</h2>

    <form action="/register" method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input type="password" id="confirmation" name="confirmation" class="form-control" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
        <p class="text-center mt-3">Already have an account? <a href="/login">Log In</a></p>
    </form>
</div>
{% endblock %}
