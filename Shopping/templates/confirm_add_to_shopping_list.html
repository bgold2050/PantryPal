<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Shopping List | PantryPal</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Add "{{ item_name.title() }}" to Shopping List</h2>

        <form method="POST" action="{{ url_for('add_item_to_shopping_list_final') }}" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <input type="hidden" name="item_name" value="{{ item_name }}">

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity needed for shopping list:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Add to Shopping List</button>
                <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary btn-lg">Cancel and Go to Inventory</a>
            </div>
        </form>
    </div>

</body>
</html>
